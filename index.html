<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,300&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>MonkeyMart</title>
  </head>
  <body>
    <div class="container-sm">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <img
            src="images/logo.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />

          <a class="navbar-brand" href="#">MONKEY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <form class="d-flex w-50 mx-5 my-1">
              <input
                class="form-control me-2 form"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <script src="bootstrap-5.2.2-dist/js/bootstrap.js"></script>
  </body>
</html>
